<div class="product-card">
  <div class="container">
    <div class="row">
      <div class="col">
        <img [src]="product.image" class="w-100" alt="">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <span>
          {{product.name}}
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <span>
          {{product.description}}
        </span>
      </div>
    </div>
  </div>
</div>
